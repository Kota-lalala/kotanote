        <title>Kotanote</title>

    <body>

        <header>

        </header>

        <div class="title-box">
            <div class="image-box">
                <img class="flag" src="./flag-Australia.png" alt="オーストラリア国旗の画像">
                <img class="flag" src="./flag-England.png" alt="イギリス国旗の画像">
                <img class="flag" src="./flag-America.png" alt="アメリカ国旗の画像">
                <img class="flag" src="./flag-Canada.png" alt="カナダ国旗の画像">
                <div class="fuki-pink">A</div>
                <div class="fuki-yellow">あ</div>
            </div>
            <h1>お手軽通訳</h1>
            <h2>OTEGARU interpreter</h2>
        </div>

<!--        セレクトボックス-英語--->
        <div class="select-box usa">
            <div class="lang-box">
                <p>英 語</p>
                <p class="p-border"></p>
                <p>English</p>
            </div>
            <div class="flag-box">
                <img src="./flag-America.png" alt="アメリカ国旗の画像">
            </div>
            <div class="number-box">
                <div class="round">1</div>
                <div class="round">2</div>
                <div class="round">3</div>
            </div>
        </div>

<!--        セレクトボックス-中国語--->
        <div class="select-box china">
            <div class="lang-box">
                <p>中国語</p>
                <p class="p-border"></p>
                <p>中 文</p>
            </div>
            <div class="flag-box">
                <img src="./flag-China.png" alt="中国国旗の画像">
            </div>
            <div class="number-box">
                <div class="round">1</div>
                <div class="round">2</div>
                <div class="round">3</div>
            </div>
        </div>

<!--        セレクトボックス-韓国語--->
        <div class="select-box korea">
            <div class="lang-box">
                <p>韓国語</p>
                <p class="p-border"></p>
                <p>한글로</p>
            </div>
            <div class="flag-box">
                <img src="./flag-South-Korea.png" alt="韓国国旗の画像">
            </div>
            <div class="number-box">
                <div class="round">1</div>
                <div class="round">2</div>
                <div class="round">3</div>
            </div>
        </div>

        <script type="text/javascript">
            document.write("JavaScriptを使って出力しています。");
            // iPhone
            if ( navigator.userAgent.indexOf('iPhone') > 0 ){
                document.write("iPhoneです。");
                // iPad
            } else if( navigator.userAgent.indexOf('iPad') > 0 ){
                document.write("iPadです。");
                // iPod
            } else if( navigator.userAgent.indexOf('iPod') > 0 ){
                document.write("iPodです。");
                // Android
            } else if( navigator.userAgent.indexOf('Android') > 0 ){
                document.write("Androidです。");
            } else {
                document.write("それ以外です。");
            }
        </script>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
